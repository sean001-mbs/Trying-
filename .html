<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUENI's</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .square {
      width: 60px;
      height: 60px;
      background: #e53935;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .square:nth-child(2) {
      animation-delay: 0.2s;
      background: #43a047;
    }

    .square:nth-child(3) {
      animation-delay: 0.4s;
      background: #1e88e5;
    }

    .square:nth-child(4) {
      animation-delay: 0.6s;
      background: #fbc02d;
    }

    .square:nth-child(5) {
      animation-delay: 0.8s;
      background: #8e24aa;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-60px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
</body>
</html>
